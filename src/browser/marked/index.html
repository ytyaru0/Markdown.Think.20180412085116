    <!--<script src="script.js"></script>-->
    <script>
    $(document).ready(function(){
	$('#Editor').bind('input propertychange', function() {
	    md = $("#Editor").val()
	    html = marked(md)
	    $("#Viewer").html(html)
	});
    });
    </script>
    
</head>
<body>
    <textarea id="Editor"></textarea>
    <div id="Viewer"></div>
